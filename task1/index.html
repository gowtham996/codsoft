<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background: #EFE1D1;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #A78295;
    }
    .calculator-heading {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      background: #3F2E3E;
      color: #EFE1D1;
      padding: 10px;
      border-radius: 5px;
    }
    .output {
      text-align: right;
      font-size: 24px;
      margin-bottom: 10px;
      height: 50px;
      background: #3F2E3E;
      color: #EFE1D1;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }
    .button {
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: #331D2C;
      color: #EFE1D1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="calculator-heading">Calculator</div>
    <div class="output" id="output">0</div>
    <div class="buttons">
      <div class="button" onclick="clearOutput()">C</div>
      <div class="button" onclick="appendToOutput('7')">7</div>
      <div class="button" onclick="appendToOutput('8')">8</div> <!-- Fixed typo here -->
      <div class="button" onclick="appendToOutput('9')">9</div>
      <div class="button" onclick="appendToOutput('4')">4</div>
      <div class="button" onclick="appendToOutput('5')">5</div>
      <div class="button" onclick="appendToOutput('6')">6</div>
      <div class="button" onclick="appendToOutput('1')">1</div>
      <div class="button" onclick="appendToOutput('2')">2</div>
      <div class="button" onclick="appendToOutput('3')">3</div>
      <div class="button" onclick="appendToOutput('0')">0</div>
      <div class="button" onclick="appendToOutput('.')">.</div>
      <div class="button" onclick="calculateResult('=')">=</div>
      <div class="button" onclick="appendToOutput('+')">+</div>
      <div class="button" onclick="appendToOutput('-')">-</div>
      <div class="button" onclick="appendToOutput('*')">*</div>
      <div class="button" onclick="appendToOutput('/')">/</div>
    </div>
  </div>

  <script>
    let outputElement = document.getElementById('output');
    let currentInput = '';

    function appendToOutput(value) {
      currentInput += value;
      outputElement.textContent = currentInput;
    }

    function clearOutput() {
      currentInput = '';
      outputElement.textContent = '0';
    }

    function calculateResult() {
      try {
        currentInput = eval(currentInput);
        outputElement.textContent = currentInput;
      } catch (error) {
        outputElement.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
